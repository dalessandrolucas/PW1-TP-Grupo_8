<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/estilos-registrarse.css">
   <title></title>
</head>

<body>
   <main>
      <form action="">
         <div class="main-registro">
            <h1>REGISTRATE</h1>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email*" required>
            <label for="contraseña"></label>
            <input type="password" id="contraseña" placeholder="Contraseña*" required>
            <span>
               <p>¿Ya tenés una cuenta? <a href="/html/login.html">Inicia Sesión</a></p>
            </span>
            <span class="check">
               <label class="check-label" for="check">
                  <input type="checkbox" id="check" required>
                  <span class="check-text">
                     Al continuar, confirmo que he leído y aceptado los Términos y condiciones y las políticas de
                     privacidad
                  </span>
               </label>
            </span>
            <button type="submit">REGISTRARSE</button>
         </div>

      </form>
   </main>
</body>

</html>

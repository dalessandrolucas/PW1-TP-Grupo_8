<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/estilos-recuperar-password.css">
   <title></title>
</head>

<body>
   <main>
      <form action="">
         <div class="main-registro">
            <h1>Olvidaste tu contraseña?</h1>
            <span>Ingresá el email con el que te registraste y te enviaremos los pasos a seguir para generar una nueva
               contraseña</span>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email*" required>
            <span class="check">
               <label class="check-label" for="check">
                  <input type="checkbox" id="check" required>
                  <span class="check-text">
                     Al continuar, confirmo que he leído y aceptado los Términos y condiciones y las políticas de
                     privacidad
                  </span>
               </label>
            </span>
            <button type="submit">CONTINUAR</button>
         </div>

      </form>
   </main>
</body>

</html>
